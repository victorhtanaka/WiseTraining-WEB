# Azure Web Apps Deployment Workflow - Atualizado 2025
# Node 20 + Angular + GitHub Actions + Azure Linux Web App

name: Build and deploy Angular app to Azure Web App - app-wisetraining-web

on:
  push:
    branches:
      - microfrontend
  workflow_dispatch:

jobs:
  build:
    name: Build Angular App
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      # 1. Checkout
      - uses: actions/checkout@v4

      # 2. Setup Node.js 20
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      # 3. Instalar dependências
      - name: Install dependencies
        run: npm ci

      # 4. Build da aplicação Angular
      - name: Build Angular application
        run: npm run build:prod

      # 5. Preparar pacote de deploy
      - name: Prepare deployment package
        run: |
          mkdir -p deploy
          cp server.js deploy/
          cp package.json deploy/
          cp -r dist deploy/
          cd deploy
          npm install --omit=dev

      # 6. Upload artefato
      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: angular-app
          path: deploy/

  deploy:
    name: Deploy to Azure Web App
    runs-on: ubuntu-latest
    needs: build

    steps:
      # 1. Baixar artefato
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: angular-app
          path: .

      # 2. Deploy para Azure Web App (Linux)
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'app-wisetraining-web'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_123928CE6AA448218F8BE3880898BC8F }}
          package: .
