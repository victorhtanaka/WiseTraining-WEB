<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>My Profile</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" readonly>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Full Name</mat-label>
          <input matInput formControlName="fullName" type="text">
          <mat-error *ngIf="profileForm.get('fullName')?.hasError('required')">
            Full Name is required
          </mat-error>
          <mat-error *ngIf="profileForm.get('fullName')?.hasError('maxlength')">
            Full Name must not exceed 100 characters
          </mat-error>
        </mat-form-field>

        <div class="button-row">
          <button mat-raised-button color="primary" type="submit" [disabled]="!profileForm.valid || isLoading">
            <mat-icon>save</mat-icon>
            Update Profile
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
