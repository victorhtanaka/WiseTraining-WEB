<div class="dashboard-container">
  <h1 class="dashboard-title">My Training</h1>
  
  <div class="courses-grid">
    <mat-card *ngFor="let course of courses" class="course-card">
      <img mat-card-image [src]="course.image" [alt]="course.title" class="course-image">
      
      <mat-card-content>
        <h2 class="course-title">{{course.title}}</h2>
        <div class="progress-container">
          <mat-progress-bar [value]="course.progress"></mat-progress-bar>
          <span class="progress-text">{{course.progress}}% complete</span>
        </div>
      </mat-card-content>
      
      <mat-card-actions>
        <button mat-flat-button color="primary" class="course-button" [routerLink]="['/Course', course.id]">
          {{ course.progress > 0 && course.progress < 100 ? 'Continue Learning' : 
             course.progress === 100 ? 'Review Course' : 'Start Course' }}
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
