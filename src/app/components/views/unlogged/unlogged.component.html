<div class="unlogged-container">
  <div class="gradient-line"></div>
  
  <header class="header">
    <span class="logo">WiseTraining</span>
    <div class="header-actions">
      <button mat-stroked-button routerLink="/Login">Sign In</button>
      <button mat-flat-button routerLink="/Register">Get Started</button>
    </div>
  </header>
  
  <main class="main-content">
    <section class="hero">
      <div class="hero-content">
        <h1 class="hero-title">Discover new skills</h1>
        <p class="hero-description">
          WiseTraining is a comprehensive platform for creating, managing, and delivering effective training content for your organization.
        </p>
        <div class="hero-actions">
          <button mat-flat-button routerLink="/Register">Create Account</button>
        </div>
      </div>
      <div class="hero-image">
        <img src="assets/hero-image.png" alt="Learning illustration">
      </div>
    </section>
    
    <section class="features">
      <h2 class="section-title">Key Features</h2>
      <div class="features-grid">
        <div class="feature-card" *ngFor="let feature of features">
          <mat-icon class="feature-icon">{{feature.icon}}</mat-icon>
          <h3 class="feature-title">{{feature.title}}</h3>
          <p class="feature-description">{{feature.description}}</p>
        </div>
      </div>
    </section>
  </main>
  
  <footer class="footer">
    <p>&copy; 2025 WiseTraining. All rights reserved.</p>
  </footer>
</div>
