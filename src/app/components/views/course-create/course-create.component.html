<div class="create-course-container">
  <div class="header">
    <button mat-icon-button routerLink="/Courses">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <h1 class="title">New Course</h1>
    <div class="status-badge">Draft</div>
    <div class="spacer"></div>
    <div class="actions">
      <button mat-stroked-button (click)="onDiscardCourse()">Discard</button>
      <button mat-flat-button color="primary" (click)="onSaveCourse()">Save Course</button>
    </div>
  </div>

  <div class="content-layout">
    <div class="main-column">
      <mat-card class="card">
        <mat-card-header>
          <mat-card-title>Course Details</mat-card-title>
          <mat-card-subtitle>Provide the main details for your new course.</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <form [formGroup]="courseForm" class="form-layout">
            <div class="form-field">
              <mat-label>Title</mat-label>
              <mat-form-field appearance="outline" class="full-width">
                <input matInput formControlName="title" placeholder="e.g. Advanced Project Management">
              </mat-form-field>
            </div>
            <div class="form-field">
              <mat-label>Description</mat-label>
              <mat-form-field appearance="outline" class="full-width">
                <textarea matInput formControlName="description" rows="5" placeholder="A short, engaging summary of what learners will achieve."></textarea>
              </mat-form-field>
            </div>
            <div class="form-field">
              <mat-label>Keywords</mat-label>
              <mat-form-field appearance="outline" class="full-width">
                <input matInput formControlName="keywords" placeholder="e.g. agile, scrum, leadership">
              </mat-form-field>
            </div>
            <div class="form-field">
              <mat-label>Duration (minutes)</mat-label>
              <mat-form-field appearance="outline" class="full-width">
                <input matInput type="number" formControlName="duration" min="1" placeholder="Course duration">
              </mat-form-field>
            </div>
            <div class="form-field">
              <mat-label>Price (R$)</mat-label>
              <mat-form-field appearance="outline" class="full-width">
                <input matInput type="number" formControlName="price" min="0" placeholder="Course price">
              </mat-form-field>
            </div>
            <div class="form-field">
              <mat-label>Language</mat-label>
              <mat-form-field appearance="outline" class="full-width">
                <input matInput formControlName="language" placeholder="e.g. PortuguÃªs, English">
              </mat-form-field>
            </div>
            <div class="form-field">
              <mat-label>Course Contents</mat-label>
              <div formArrayName="contents">
                <div *ngFor="let content of contents.controls; let i = index" [formGroupName]="i" class="content-item">
                  <mat-card class="card">
                    <div class="form-field">
                      <mat-label>Order</mat-label>
                      <mat-form-field appearance="outline" class="full-width">
                        <input matInput type="number" formControlName="order" min="1">
                      </mat-form-field>
                    </div>
                    <div class="form-field">
                      <mat-label>Title</mat-label>
                      <mat-form-field appearance="outline" class="full-width">
                        <input matInput formControlName="title" placeholder="Content title">
                      </mat-form-field>
                    </div>
                    <div class="form-field">
                      <mat-label>Text Content</mat-label>
                      <mat-form-field appearance="outline" class="full-width">
                        <textarea matInput formControlName="textContent" rows="3" placeholder="Content text"></textarea>
                      </mat-form-field>
                    </div>
                    <div class="form-field">
                      <mat-label>Duration (minutes)</mat-label>
                      <mat-form-field appearance="outline" class="full-width">
                        <input matInput type="number" formControlName="duration" min="1">
                      </mat-form-field>
                    </div>
                    <div class="form-field">
                      <mat-label>Media</mat-label>
                      <div [formGroup]="getMediaGroup(content)">
                        <mat-form-field appearance="outline" class="full-width">
                          <input matInput formControlName="url" placeholder="Media URL">
                        </mat-form-field>
                        <mat-form-field appearance="outline" class="full-width">
                          <input matInput formControlName="type" placeholder="Media type (e.g. video, image)">
                        </mat-form-field>
                      </div>
                    </div>
                    <button mat-icon-button color="warn" (click)="removeContent(i)" type="button" title="Remove content">
                      <mat-icon>delete</mat-icon>
                    </button>
                  </mat-card>
                </div>
                <button mat-stroked-button color="primary" (click)="addContent()" type="button">Add Content</button>
              </div>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
    
    <div class="sidebar-column">
      <mat-card class="card">
        <mat-card-header>
          <mat-card-title>Course Status</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div class="form-field">
            <mat-label>Status</mat-label>
            <button mat-stroked-button class="full-width text-left">
              Draft
            </button>
          </div>
        </mat-card-content>
      </mat-card>
      
      <mat-card class="card">
        <mat-card-header>
          <mat-card-title>Course Media</mat-card-title>
          <mat-card-subtitle>Upload or link a cover image or video for your course.</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <div [formGroup]="media">
            <mat-form-field appearance="outline" class="full-width">
              <input matInput formControlName="url" placeholder="Media URL">
            </mat-form-field>
            <mat-form-field appearance="outline" class="full-width">
              <input matInput formControlName="type" placeholder="Media type (e.g. image, video)">
            </mat-form-field>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>

  <div class="mobile-actions">
    <button mat-stroked-button (click)="onDiscardCourse()">Discard</button>
    <button mat-flat-button color="primary" (click)="onSaveCourse()">Save Course</button>
  </div>
</div>
