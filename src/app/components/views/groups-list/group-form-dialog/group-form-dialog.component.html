<h2 mat-dialog-title>{{ isEditMode ? 'Edit Group' : 'Add Group' }}</h2>

<mat-dialog-content>
  <form [formGroup]="groupForm">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" type="text">
      <mat-error *ngIf="groupForm.get('name')?.hasError('required')">
        Name is required
      </mat-error>
      <mat-error *ngIf="groupForm.get('name')?.hasError('maxlength')">
        Name must not exceed 100 characters
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description" rows="3"></textarea>
      <mat-error *ngIf="groupForm.get('description')?.hasError('maxlength')">
        Description must not exceed 200 characters
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Company</mat-label>
      <mat-select formControlName="companyId">
        <mat-option *ngFor="let company of companies" [value]="company.id">
          {{ company.name }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="groupForm.get('companyId')?.hasError('required')">
        Company is required
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!groupForm.valid">
    {{ isEditMode ? 'Update' : 'Create' }}
  </button>
</mat-dialog-actions>
