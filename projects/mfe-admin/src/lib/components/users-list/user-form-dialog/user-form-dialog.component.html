<h2 mat-dialog-title>{{ isEditMode ? 'Edit User' : 'Add User' }}</h2>

<mat-dialog-content>
  <form [formGroup]="userForm">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" type="email">
      <mat-error *ngIf="userForm.get('email')?.hasError('required')">
        Email is required
      </mat-error>
      <mat-error *ngIf="userForm.get('email')?.hasError('email')">
        Please enter a valid email
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Full Name</mat-label>
      <input matInput formControlName="fullName" type="text">
      <mat-error *ngIf="userForm.get('fullName')?.hasError('required')">
        Full Name is required
      </mat-error>
    </mat-form-field>
    
    <mat-form-field appearance="fill" class="full-width" *ngIf="!isEditMode">
      <mat-label>Password</mat-label>
      <input matInput formControlName="passwordHash" type="password">
      <mat-error *ngIf="userForm.get('passwordHash')?.hasError('required')">
        Password is required
      </mat-error>
      <mat-error *ngIf="userForm.get('passwordHash')?.hasError('minlength')">
        Password must be at least 6 characters
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!userForm.valid">
    {{ isEditMode ? 'Update' : 'Create' }}
  </button>
</mat-dialog-actions>
